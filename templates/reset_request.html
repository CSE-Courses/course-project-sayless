<body>
<center>
<form id="resetForm">
  <div class="form-group">
    <p class="info">Enter Email we should send a reset link to</p>
        <p id="usrMsg"></p>
    <input type="email" class="form-control" id="resetEmail" aria-describedby="emailHelp" placeholder="Email Address">

</form>
