<html>
<!-- For metadata, such as linking javascript and css -->
<head>

  <title>SayLess - Register</title>
  <!-- Bootstrap CSS and fa-icon -->
  <link rel="stylesheet" href="/include/bootstrap.css">
  <link rel="stylesheet" href="/statics/registration.css">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/include/jquery.min.js"></script>
  <script src="/include/bootstrap.js"></script>
  <script src="/include/popper.min.js"></script>

</head>

<body>
    <h2>Register</h2>
    <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputfirstname">First Name</label>
                <input type="firstname" class="form-control" id="inputfirstname" placeholder="First Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputlastname">Last Name</label>
                <input type="lastname" class="form-control" id="lastname" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputemail">Email</label>
              <input type="text" class="form-control" id="inputemail" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="inputusername">Username</label>
              <input type="text" class="form-control" id="inputusername" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="inputpassword">Password</label>
                <input type="text" class="form-control" id="inputpassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="inputconfirmpassword">Confirm Password</label>
                <input type="text" class="form-control" id="inputconfirmpassword" placeholder="Confirm Password" required>
            </div>
            <button type="register" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
