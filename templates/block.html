<html>
<!-- For metadata, such as linking javascript and css -->
<head>

  <title>SayLess - Home</title>
  <!-- Bootstrap CSS and fa-icon -->
  <link rel="stylesheet" href="/include/bootstrap.css">
  <link rel="stylesheet" href="/block.css">
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="/include/bootstrap.js"></script>
  <script src="/include/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script src="/block.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script> -->
</head>
<body>
  <a href="/" style="text-decoration: none;"><h1>SayLess</h1></a>
  <a href="/"><i class="fas fa-home"></i></a>
  <a href="/logout"><i class="fas fa-sign-out-alt"></i></a>
  <a href="/profile"><i class="fas fa-cog"></i></a>

  <hr>
  <div class = "ui-widget">
    <p id="truth"></p>
    <input id = "autocomplete-3" placeholder="Search...">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#blockUser" aria-expanded="false" aria-controls="collapseExample">Block</button>
  </div>
  <hr>
  <div class="collapse" id="blockUser">
    <h1 id="question">Are you sure you want to block this user?</h1>
    <form id="block">
      <button type="submit">Yes, block</button>
    </form>
  </div>
  <h2 id="blocked_user_list" style="text-align: center;padding-top: 6%;">Blocked Users</h2>
  <hr>
  <div class="blocked">
    {% for user in blocked_users %}
      <p>{{user}} <button id="{{user}}">Unblock</button></p>
    {% endfor %}
  </div>
</body>
</html>
