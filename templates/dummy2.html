



<html>
    <head>

        <title>Signup</title>
        <!-- Bootstrap CSS and fa-icon -->
        <link rel="stylesheet" href="/include/bootstrap.css">
        <link rel="stylesheet" href="/dummy.css">
      
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/include/jquery.min.js"></script>
        <script src="/include/bootstrap.js"></script>
        <script src="/include/popper.min.js"></script>
        <script src="/dummy2.js"></script>
      
      </head>
    <form id="registerForm" method="POST">

      <br><br><br><br>

      <p id="usrMsg"></p>
      <div class="form-group-1">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter your First Name" required="true">
      </div>
      <div class="form-group-2">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name" required="true">
    </div>
    <div class="form-group-4">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required="true">
    </div>
      <div class="form-group-5">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="p" placeholder="Password" required="true">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>

      <br><br><br>
      
      <p> <a href="/" style="color:white">Login</a>.</p>
    </form>



    </html>
